            </nav>
            <div class="navigation-list navigation-user">
              <ul class="navigation-list">
                <li class="navigation-item">
                  <a class="navigation-link" href="#">
                    <span class="visually-hidden">
                      Поиск

                  <a class="navigation-link" href="#">Хочу сюда!</a>

          </header>

          <main class="main-inner">
            <header class="inner-header">
                <h1 class="inner-header-title">Гостиницы Седоны</h1>

              <ul class="breadcrumbs">
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link" href="index.html">Главная</a>
                </li>
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link">Гостиницы</a>
                </li>
              </ul>
            </header>

            <section class="catalog-hotels">
              <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>

              <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                <fieldset class="catalog-filter-group">
                  <legend class="catalog-filter-title">Инфраструктура:</legend>
                  <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="checkbox" name="pool" checked>
                        Бассейн
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="checkbox" name="parking" checked>
                        Парковка
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="checkbox" name="wi-fi">
                        Wi-Fi
                      </label>
                    </li>
                  </ul>
                </fieldset>



                <fieldset class="catalog-filter-group">
                  <legend class="catalog-filter-title">Тип Жилья:</legend>
                  <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="type-of-housing" value="hotel" checked>
                        Гостиницв
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="type-of-housing" value="motel">
                        Мотель
                      </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="radio" name="type-of-housing" value="аpartments">
                        Апартаменты
                      </label>
                    </li>
                  </ul>







                </fieldset>
                <button class="button" type="submit">Применить</button>
              </form>

            </section>

          </main>

          <footer class="page-footer">
            <section class="footer-social">
              <h2 class="visually-hidden">Социальные сети</h2>
              <ul class="footer-social-list">
                <li class="footer-social-item">
                  <a class="footer-social-link" href="https://vk.com/htmlacademy">
                    <span class="visually-hidden">ВКонтакте</span>
                  </a>
                </li>
                <li class="footer-social-item">
                  <a class="footer-social-link" href="#">
                    <span class="visually-hidden">Телеграм</span>
                  </a>
                </li>
                <li class="footer-social-item">
                  <a class="footer-social-link" href="https://www.youtube.com/user/htmlacademyru">
                    <span class="visually-hidden">Ютуб</span>
                  </a>
                </li>
              </ul>
            </section>
            <section class="footer-phone">
              <h2 class="visually-hidden">Телефон</h2>
              <a class="footer-phone" href="tel:+78128121212">+7 812 812-12-12</a>
              <!-- </address> -->
            </section>
            <section class="footer-logo-academy">
              <h2 class="visually-hidden">Логотип HTML Academy</h2>
              <img class="footer-logo-academy" src="https://htmlacademy.ru/" alt="Логотип HTML Academy">
            </section>
          </footer>
    </body>
